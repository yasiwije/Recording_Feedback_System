<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .table-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        table th {
            background: #0072ff;
            color: #ffffff;
            text-transform: uppercase;
        }

        table tr:nth-child(odd) {
            background: #f2f2f2;
        }

        table tr:nth-child(even) {
            background: #ffffff;
        }

        table tr:hover {
            background: #0072ff;
            color: white;
            transition: all 0.3s ease;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('students-background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="table-container">
        <h1>Student Details</h1>
        <table border="0">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>S001</td>
                    <td>John Doe</td>
                    <td>10-A</td>
                </tr>
                <tr>
                    <td>S002</td>
                    <td>Jane Smith</td>
                    <td>10-B</td>
                </tr>
                <tr>
                    <td>S003</td>
                    <td>Samuel Green</td>
                    <td>11-C</td>
                </tr>
                <tr>
                    <td>S004</td>
                    <td>Emily Brown</td>
                    <td>12-A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
