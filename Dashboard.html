<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #283c86, #45a247);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 0.8rem 1.5rem;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 20px;
            background: linear-gradient(to right, #f09819, #edde5d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.4s;
        }

        nav a:hover:before {
            left: 100%;
        }

        nav a:hover {
            transform: scale(1.1);
            background-color: #f39c12;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        nav a:hover img {
            transform: rotate(20deg);
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .login-buttons button {
            padding: 1rem 2rem;
            margin: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .login-buttons button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Decorative floating shapes */
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 20%;
        }

        .floating-shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 30%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .desc {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }
    </style>

    <title>Enhanced Navigation & Interface</title>
</head>
