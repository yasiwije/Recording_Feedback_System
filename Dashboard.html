    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('education-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 193, 7, 0.9);
            /* Vibrant yellow with slight transparency */
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212529;
            /* Dark text */
            padding: 1rem 2rem;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        nav a img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }

        nav a:hover {
            background-color: #343a40;
            /* Dark gray */
            color: #ffc107;
            /* Yellow text */
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        nav a:hover img {
            transform: rotate(15deg);
        }

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
    </style>
    <title>Navigation with Animations</title>
</head>
